<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 220px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header h3 {
      margin: 0 0 5px 0;
      color: #333;
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-indicator.loading {
      background-color: #ffa500;
      animation: pulse 1.5s infinite;
    }
    .status-indicator.ready {
      background-color: #4CAF50;
    }
    .status-indicator.error {
      background-color: #f44336;
    }
    button {
      width: 50%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:disabled:hover {
      background-color: #ccc;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
    .instructions {
      font-size: 11px;
      color: #888;
      margin-top: 10px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
      line-height: 1.3;
    }
    .preference-section {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
    }
    .toggle-container input[type="checkbox"] {
      display: none;
    }
    .toggle-slider {
      width: 32px;
      height: 18px;
      background-color: #ccc;
      border-radius: 18px;
      margin-right: 8px;
      position: relative;
      transition: background-color 0.3s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    .toggle-container input[type="checkbox"]:checked + .toggle-slider {
      background-color: #4CAF50;
    }
    .toggle-container input[type="checkbox"]:checked + .toggle-slider::before {
      transform: translateX(14px);
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Grid Solver</h3>
    <div id="statusIndicator">
      <span class="status-indicator loading" id="indicator"></span>
      <span id="statusText">Loading...</span>
    </div>
  </div>
  
  <button id="refreshBtn">Refresh</button>
  
  <div id="status">Solutions load automatically when you visit the grid page</div>
  
  <div class="preference-section">
    <label class="toggle-container">
      <input type="checkbox" id="hideByDefault">
      <span class="toggle-slider"></span>
      <span class="toggle-text">Hide Answers by Default</span>
    </label>
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Navigate to immaculategrid.com<br>
    2. Click any grid cell<br>
    3. Solutions appear below serach bar
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
